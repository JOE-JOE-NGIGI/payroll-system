<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/baa9bbe75d.js"></script>

    <title>HR PAYROLL SYSTEM</title>
</head>
<style>
    body {
        background-color: cadetblue;
    }
</style>

<body>

<!-- Button trigger modal for Department -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newDepartment">
    Add New Department
</button>
<!-- Button trigger modal for Employee -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newEmployee">
    Add New Employee
</button>

<!-- Modal for Department -->

<div class="modal fade" id="newDepartment" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Department</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/newDepartment" method="post">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Name of Department</label>
                        <input name="department" required type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="department">
                    </div>
                    <div class="form-group">
                        <input type="Submit" class="form-control btn-primary">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal for Employee -->
<div class="modal fade" id="newEmployee" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form action="/newEmployee" method="post">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Name of Employee</label>
                        <input name="name" required type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="employee_name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">KRA PIN</label>
                        <input name="kra_pin" required type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="kra_pin">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">National ID</label>
                        <input name="national_id" required type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="national_ID">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Email Address</label>
                        <input name="email" required type="email" class="form-control" id="formGroupExampleInput"
                               placeholder="user@mail.com">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Department</label>
                        <select name="department" required class="form-control" id="formGroupExampleInput"
                                placeholder="department ID">
                            {% for each in deps %}
                                <option value="{{ each.id }}">{{ each.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Basic Salary</label>
                        <input name="basic_salary" required type="number" class="form-control"
                               id="formGroupExampleInput" placeholder="Enter Basic Salary">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Benefits</label>
                        <input name="benefits" required type="text" class="form-control" id="formGroupExampleInput"
                               placeholder="Benefits">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Gender</label>
                        <select name="gender" class="form-control">
                            <option value="Not Applicable">N/A</option>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn-dark">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name of Department</th>
        <th scope="col">Employees</th>
    </tr>
    </thead>
    <tbody>

    {% for each in deps %}
        <tr>
            <th scope="row">{{ each.id }}</th>
            <td>{{ each.name }}</td>
            <td><a style="color: floralwhite"  href="/employees/{{ each.id }}">View Employees</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<div class="row">
    <div class="col-sm-6">
        <div class="card">

            <img class="card-img" height="400px" src="{{ graph | safe }}"/>

        </div>
    </div>

    <div class="col-sm-6">

        <div class="card">

            <img class="card-img " height="400px" src="{{ bar_graph | safe }}"/>

        </div>

    </div>


</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
